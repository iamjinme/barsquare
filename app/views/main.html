<div class="container main">
  <img src="/public/img/bar.png" class="img-responsive centered">
  <p class="subtitle">Making people happy {and drunk}</p>
  <div class="columns text-center">
    <div class="column col-md-4 centered">
      <form>
        <div class="input-group">
          <input type="text" class="form-input" ng-model="where" placeholder="Where are you go today?" />
          <button class="btn btn-primary input-group-btn" id="btn_search" ng-click="getSearch()">Search</button>
        </div>
      </form>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <div class="chip-sm" ng-repeat="location in latest">
          <span class="chip-name">{{ location.name }}</span>
          <button class="btn btn-clear" id="{{ 'loc_' + location.id }}" ng-click="closeChip('loc_' + location.id)"></button>
      </div>
    </div>
  </div>
</div>
<div class="container" id="search_results">
  <div class="columns" ng-repeat="search in results">
    <div class="column col-md-3" ng-repeat="venue in search">
      <div class="card">
          <div class="card-header">
              <h4 class="card-title">{{ venue.name }}</h4>
              <h6 class="card-meta">{{ venue.address }}</h6>
          </div>
          <div class="card-image">
              <img class="img-responsive" ng-src="{{ venue.photo }}" />
          </div>
          <div class="card-body">
            <span class="badge" data-badge="{{ venue.checkins }}">Checkins </span>
            <blockquote>
                <p>{{ venue.tip.text }}</p>
                <cite ng-if="venue.tip.author">- {{ venue.tip.author }}</cite>
            </blockquote>
          </div>
          <div class="card-footer">
              <div class="btn-group btn-group-block">
                  <a class="btn btn-primary" href="{{ venue.url }}" target="_blank">Show</a>
                  <a class="btn" ng-if="!user_id" href="/login/twitter">{{ venue.visits.length }} Will go</a>
                  <button class="btn" id="{{ 'btn_' + venue._id }}" ng-if="user_id" href="#" ng-click="checkIn(venue._id)">{{ venue.visits.length }} Will go</button>
              </div>
          </div><!-- card footer -->
      </div><!-- card -->
    </div><!-- column col -->
  </div><!-- columns -->
  <div ng-if="results.length && results.length < 40 && more" class="columns text-center">
    <div class="column col-md-4 centered">
      <button id="btn_more" class="btn" ng-click="moreResults()">More results</button>
    </div>
  </div>
</div><!-- container -->
